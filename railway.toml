[project]
name = "habits"

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[build.args]
RAILWAY_GIT_COMMIT_SHA = "${{RAILWAY_GIT_COMMIT_SHA}}"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 60

# Volume for storing exercise images
[[volumes]]
name = "exercise-images"
mount = "/data/images"
